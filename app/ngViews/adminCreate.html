<h3>Blog Administration: Create</h3>

<form ng-submit="create(title, content, tags)">
    <input type="text" ng-model="title" placeholder="Title of post">
    <input type="text" ng-model="content" placeholder="Content of your post goes here.">
    <input type="text" ng-model="tags" placeholder="Separate tags by commas, such,as,this">
    <input type="submit" value="Add Blog Post">
</form>
